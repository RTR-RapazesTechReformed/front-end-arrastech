<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="../css/esqueci_senha.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="icon" href="../imgs/logo-arrastao.png" type="image/x-icon">
    <script src="../js/esqueci_senha.js" defer></script>
</head>

<body>
    <!-- Container do VLibras Widget -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <img src="../imgs/logo_arrastao.png" alt="Logo Arrastão - Tech Jobs" class="logo-header">
            <div class="login-buttons">
                <a href="login.html"><button class="login-btn">Voltar</button></a>
            </div>
        </div>
    </header>

    <div id="loader" class="container_loader">
        <div class="loader"></div>
    </div>

    <div id="alerta" class="container_alerta">
        <span class="titulo_alerta">Alerta</span>
        <span class="texto_alerta">Lorem ipsum dolor sit amet consectetur.</span>
    </div>

    <main class="container-fundo">
        <div class="bloco-principal">
            <h1>Esqueci minha senha</h1>
            <p>Enviaremos um código de recuperação para o seu e-mail.</p>
            
            <!-- Formulário de email -->
            <form id="formEmail" onsubmit="event.preventDefault(); verificaEmail();">
                <input type="email" id="emailInput" name="email" placeholder="Digite seu e-mail" required aria-describedby="emailHelp">
                <button type="submit">Próximo</button>
            </form>

            <!-- Formulário de código -->
            <div id="campoCodigo" style="display: none; margin-top: 20px;">
                <p>Digite o código de recuperação enviado para o seu e-mail.</p>
                <form id="formCodigo" onsubmit="event.preventDefault(); verificaToken();">
                    <label for="codigoInput">Código de recuperação:</label>
                    <input type="text" id="codigoInput" name="codigo" placeholder="Digite o código" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Formulário de nova senha -->
            <div id="campoSenha" style="display: none; margin-top: 20px;">
                <p>Crie uma nova senha.</p>
                <form id="formSenha" onsubmit="event.preventDefault(); validarSenha();">
                    <label for="novaSenhaInput">Nova senha:</label>
                    <input type="password" id="novaSenhaInput" name="novaSenha" placeholder="Digite sua nova senha" required>

                    <label for="confirmarSenhaInput">Confirme a nova senha:</label>
                    <input type="password" id="confirmarSenhaInput" name="confirmarSenha" placeholder="Confirme sua nova senha" required>
                    
                    <button type="submit">Finalizar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
